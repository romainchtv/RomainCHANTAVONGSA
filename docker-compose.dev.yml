services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - CI=true
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - WATCHPACK_POLLING_INTERVAL=1000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=portfolio
      - DB_PASSWORD=portfolio
      - DB_NAME=portfolio
    command: >
      sh -c "CI=true pnpm install --no-frozen-lockfile --config.confirmModulesDir=false &&
      pnpm --filter web dev --hostname 0.0.0.0 --port 3000"
    volumes:
      - .:/repo
      - node_modules:/repo/node_modules
      - web_node_modules:/repo/apps/web/node_modules
    depends_on:
      - db
  db:
    image: mysql:8.4
    environment:
      - MYSQL_DATABASE=portfolio
      - MYSQL_USER=portfolio
      - MYSQL_PASSWORD=portfolio
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
  phpmyadmin:
    image: phpmyadmin:5
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=portfolio
      - PMA_PASSWORD=portfolio
    depends_on:
      - db

volumes:
  db_data:
  node_modules:
  web_node_modules:
